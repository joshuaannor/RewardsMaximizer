<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rewards Maximizer</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">Rewards Maximizer <i class="fas fa-credit-card"></i></h1>
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <p class="signup-link">New to Rewards Maximizer? <a href="#">Join now</a></p>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <h2 class="footer-logo">Rewards Maximizer <i class="fas fa-credit-card"></i></h2>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="footer-links">
                <a href="#">Contact Us</a>
                <a href="#">About Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
