<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Rewards Maximizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

     <!-- Header -->
     <header class="navbar">
        <h1 class="header-logo">Rewards Maximizer <i class="fas fa-credit-card card-icon"></i></h1>
        <nav class="navbar-links">
            <a href="home.html">Home</a>
            <a href="wallet.html">Wallet</a>
            <a href="search.html">Search</a>
            <button class="navbar-button">Profile</button>
        </nav>
    </header>

    <!-- Profile Section -->
    <div class="profile-container">
        <!-- Profile Icon (replacing Profile Picture) -->
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i> <!-- Using a large Font Awesome user icon -->
        </div>

         <!-- Profile Info -->
         <div class="profile-info">
            <h2>Account Information</h2>
            <label for="username" class="info-label">Username</label>
            <div id="username" class="info-box">JohnDoe123</div>

            <label for="email" class="info-label">Email</label>
            <div id="email" class="info-box">user@example.com</div>

            <label for="location" class="info-label">Location</label>
            <div id="location" class="info-box">City, Country</div>

            <button class="security-settings-btn">Security Settings</button>
        </div>
    </div>

    <!-- Reviews Section -->
    <h3 class="reviews-header">Latest reviews left by you:</h3>
    <div class="reviews-container">
        <div class="review-card">
            <h4>Review title</h4>
            <p>Review body</p>
            <p><strong>Reviewer name</strong> - Date</p>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
        </div>
        <!-- Add more review cards as needed -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h5 class="footer-logo" style="font-family: 'Playfair Display', serif;">Rewards Maximizer <span class="card-icon"><i class="fas fa-credit-card"></i></span></h5>        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="footer-links">
            <a href="#">Contact Us</a> | 
            <a href="#">About Us</a>
        </div>
    </footer>

</body>
</html>
