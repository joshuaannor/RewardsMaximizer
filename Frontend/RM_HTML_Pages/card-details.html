<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details - Chase Freedom Unlimited</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="header bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="header-logo">
          Rewards Maximizer
          <span class="card-icon"><i class="fas fa-credit-card"></i></span>
        </h1>
      </div>
    </header>

    <!-- Card Details -->
    <div class="container my-4">
      <h2 class="text-center">Chase Freedom Unlimited</h2>
      <div class="card shadow-sm mb-4">
        <div class="generic-card-icon bg-chase">
          <i class="fab fa-cc-visa"></i>
        </div>
        <div class="card-body">
          <h5 class="card-title">Chase Freedom Unlimited</h5>
          <p class="card-text">
            <strong>1.5% cash back</strong> on all purchases, 3% on dining, 5%
            on travel through Chase.
          </p>
          <p class="card-text">
            Additional details about this card, including application info,
            benefits, and fees...
          </p>
          <a href="#" class="btn btn-primary">Apply Now</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
      <div class="container text-center">
        <p>Rewards Maximizer</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
