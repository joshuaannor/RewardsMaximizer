<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Search - Rewards Maximizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="header bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="header-logo">Rewards Maximizer <span class="fas fa-credit-card"></span></h1>
      <button class="btn btn-outline-light">User Feedback</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2 class="mt-5 text-center">Find the Best Card for Your Purchases</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-3 shadow-sm">
          <div class="card-header">
            <h4>Search Credit Cards</h4>
          </div>
          <div class="card-body">
            <form id="searchForm">
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select">
                  <option value="food">Food</option>
                  <option value="travel">Travel</option>
                  <option value="groceries">Groceries</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white py-3">
    <div class="container text-center">
      <h5 class="footer-logo">Rewards Maximizer <i class="fas fa-credit-card"></i></h5>
      <div class="d-flex justify-content-center my-2">
        <a href="#" class="mx-2 text-white"><i class="fab fa-twitter"></i></a>
        <a href="#" class="mx-2 text-white"><i class="fab fa-instagram"></i></a>
        <a href="#" class="mx-2 text-white"><i class="fab fa-youtube"></i></a>
        <a href="#" class="mx-2 text-white"><i class="fab fa-linkedin"></i></a>
      </div>
      <div>
        <a href="#" class="text-white mx-2">Contact Us</a> | 
        <a href="#" class="text-white mx-2">About Us</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      const category = document.getElementById("category").value;
      const redirectUrl = `search_results.html?category=${encodeURIComponent(category)}`;
      window.location.href = redirectUrl; // Redirect with query parameter
    });
  </script>
</body>
</html>
